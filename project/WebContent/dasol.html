<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="euc-kr">
  <title>Sign In / Sign Up</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

  
      <link rel="stylesheet" href="assets/css/join/style.css?ver=1">

  
</head>

<body>
  <section class="container">
		    <article class="half">
			        <h1>PARASOL</h1>
			        <div class="tabs">
				            <span class="tab signin active"><a href="#signin">Sign in</a></span>
				            <span class="tab signup"><a href="#signup">Sign up</a></span>
			        </div>
			        <div class="content">
				            <div class="signin-cont cont">
					                <form action="Login.do" method="post" >
						                    <input type="email" name="email" id="email" class="inpt" required="required" placeholder="Your email">
						                    <!-- <label for="email">Your email</label> -->
						                    <input type="password" name="pw" id="password" class="inpt" required="required" placeholder="Your password">
                						    <!-- <label for="password">Your password</label> -->
						                    <div class="submit-wrap">
							                        <input type="submit" value="Sign in" class="submit">
						                    </div>
        					        </form>
    				        </div>
    				        <div class="signup-cont cont">
                				<form action="Join.do" method="post" >
     								<input type="email" name="email" id="email" class="inpt" required="required" placeholder="E-mail을 입력주세요">
						            <label for="email">E-mail</label>
									<input type="password" name="pw" id="password" class="inpt" required="required" placeholder="비밀번호를 입력해주세요">
                					<label for="password">Password</label>
   									<input type="password" name="pwConfirm" id="password" class="inpt" required="required" placeholder="비밀번호를 재입력해주세요">
                					<label for="password">REpassword</label>
  									<input type="text" name="phoneNum" id="phoneNumber" class="inpt" required="required" placeholder="-없이 핸드폰번호만 입력해주세요">
  									<select name="category" class="select" id="select">
					                     <option value=" ">업종을 선택해주세요</option>
					                     <option value="요식업">요식업</option>
					                     <option value="화훼업">화훼업</option>
					                     <option value="편의점">편의점</option>
					                     <option value="마트">마트</option>
					                     <option value="pc방">pc방</option>
					                     <option value="주류업">주류업</option>
					               </select>
					                    <div class="submit-wrap">
						                        <input type="submit" value="Sign up" class="submit">
					                    </div>
						    	</form>
            				</div>
			        </div>
		    </article>
		    <div class="half bg"></div>
	</section>
  <!-- <script src='http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script> -->
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script  src="assets/js/join/index.js"></script>

</body>
</html>
